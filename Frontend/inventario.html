<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Comercio - Gestión de Inventario</title>
    <link rel="stylesheet" href="css/inventario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <nav class="navbar custom-navbar mb-4">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand custom-navbar-brand">El Surtido</span>
            <a href="admin.html" class="navbar-admin">Administrador</a>
        </div>
    </nav>
    <h2 class="text-center mb-4">Gestión de Inventario</h2>
    <div class="card p-4 shadow-sm">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" id="productName" class="form-control" placeholder="Nombre del producto">
            </div>
            <div class="col-md-3">
                <input type="number" id="productPrice" class="form-control" placeholder="Precio">
            </div>
            <div class="col-md-3">
                <input type="number" id="productQuantity" class="form-control" placeholder="Cantidad">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" onclick="addProduct()">Agregar</button>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover mt-4">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="productTable"></tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/inventario.js"></script>
</body>
</html>
