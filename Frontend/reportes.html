<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reportes Financieros</title>
    <link rel="stylesheet" href="css/reportes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Comercio</a>
            <div class="d-flex">
                <a href="gestion.html" class="btn btn-danger">Atrás</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Reportes Financieros</h1>

        <!-- Formulario para agregar reporte -->
        <div class="card p-4 shadow">
            <h4>Agregar Reporte Financiero</h4>
            <div class="row g-3 mt-2">
                <div class="col-md-4">
                    <input type="text" id="nombreReporte" class="form-control" placeholder="Nombre del Reporte">
                </div>
                <div class="col-md-4">
                    <input type="date" id="fechaReporte" class="form-control">
                </div>
                <div class="col-md-4">
                    <input type="number" id="montoReporte" class="form-control" placeholder="Monto ($)">
                </div>
            </div>
            <button class="btn btn-success mt-3" onclick="agregarReporte()">Agregar Reporte</button>
        </div>

        <!-- Tabla de reportes financieros -->
        <div class="mt-4">
            <table class="table table-striped text-center shadow">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Monto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaReportes">
                    <!-- Aquí se agregarán los reportes dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/Reportes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
