<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="css/vendedores.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">El Surtido</a>
            <div class="d-flex">
                <a href="gestion.html" class="btn btn-danger">Atrás</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Empleados</h1>

        <!-- Formulario para agregar empleados -->
        <div class="card p-4 shadow">
            <h4>Agregar Empleado</h4>
            <div class="row g-3 mt-2">
                <div class="col-md-4">
                    <input type="text" id="nombreEmpleado" class="form-control" placeholder="Nombre">
                </div>
                <div class="col-md-4">
                    <input type="text" id="cargoEmpleado" class="form-control" placeholder="Cargo">
                </div>
                <div class="col-md-4">
                    <input type="number" id="salarioEmpleado" class="form-control" placeholder="Salario">
                </div>
            </div>
            <button class="btn btn-success mt-3" onclick="agregarEmpleado()">Agregar</button>
        </div>

        <!-- Tabla de empleados -->
        <div class="mt-4">
            <table class="table table-striped text-center shadow">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Cargo</th>
                        <th>Salario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaEmpleados">
                    <!-- Aquí se agregarán los empleados dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/Vendedores.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
